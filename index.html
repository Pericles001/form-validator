<!DOCTYPE html>
<html lang="en">
  <head>
    <!--bootstrzp cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">


        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" value="" placeholder="first name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div  class="invalid-feedback">
                Please 2 to 8 characters as first name
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control " id="lastName" value="" placeholder="last name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div  class="invalid-feedback">
                Please enter 2 to 8 characters as last name
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input id="email" type="text" class="form-control " id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div  class="invalid-feedback">
                 Wrong email type.
                </div>
                <div class="valid-feedback">
                    Looks good!
                  </div>
              </div>
            </div>
           
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Phone number</label>
              <input type="number" class="form-control"  placeholder="phone number" id="phone" required>
              <div  class="invalid-feedback">
                Please select a valid phone number.
              </div>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
          
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
